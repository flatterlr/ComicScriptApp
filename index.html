<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Editor</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
	
	<link rel='stylesheet' href='Style/index.css'>
</head>
<body>

<div class='container-fluid d-flex flex-column h-100 my-3' id='pageContainer'>

		<div class='row mb-3 d-flex flex-column' id='topRowIframe'>
			<div class='col-sm-12'>
				<h2 class='text-center'>ComicScript Playground</h2>
			</div>
			<div class='col-sm-12 flex-grow-1 d-flex'>
				<iframe id='outputIframe' class='w-100'>
					
				</iframe>
			</div>
		</div>
		
		<div class='row flex-grow-1'>
			<div class='col-lg-3'>
					<div class='left25 h-100'>
							<h3 class='text-center'>Instructions</h3>
						</div>
			</div>
			<div class='col-lg-9 d-flex flex-column'>
					<ul class="nav nav-tabs" role='tablist'>
							<li class="nav-item">
								<a class="nav-link active" href="#htmlTab" data-toggle="tab" role='tab'>HTML</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#cssTab" data-toggle="tab" role='tab'>CSS</a>
							</li>
							<li>
								<button class='btn btn-primary ml-4' id='btnRenderHTML' data-toggle="tooltip" data-placement="top" title="Run Your Code Above"><i class="fas fa-running"></i></button>
							</li>
						</ul>
	
						<div class="tab-content" id="myTabContent">
							<div class='tab-pane fade show active mb-3' id='htmlTab' role="tabpanel" aria-labelledby="html-tab">
								<div class="w-100" id="editorHTML"></div>
							</div>
							<div class='tab-pane fade mb-3' id='cssTab' role="tabpanel" aria-labelledby="css-tab">
								<div class="w-100" id="editorCSS"></div>
							</div>
						</div>
						
						<div class='flex-grow-1'>
							<h5 class=''>Javascript</h5>
							<div class="w-100" id="editorJavascript"></div>
						</div>
			</div>
		</div>
			

</div>




<!-- load ace -->
<script src="Scripts/Library/Ace/src/ace.js"></script>
<script src="Scripts/Library/Ace/src/ext-language_tools.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- load user scripts -->
<script src="scripts/indexScript.js"></script>

</body>
</html>
